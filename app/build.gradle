plugins {
    id 'application'
    id 'checkstyle'
}
application {
    mainClass = 'hexlet.code.App'
}
group 'hexlet.code'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
compileJava {
    options.release = 17
}
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    implementation group: 'com.cedarsoftware', name: 'java-util', version: '2.0.0'
}

test {
    useJUnitPlatform()
}

run {
    standardInput = System.in
}